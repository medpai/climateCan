<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Canada Weather | Redirection</title>
  <script type="text/javascript">
    // Gestion des redirections pour SPA sur GitHub Pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <div id="root">
    <p>Si vous voyez cette page, vous allez être redirigé vers l'application...</p>
  </div>
</body>
</html>
